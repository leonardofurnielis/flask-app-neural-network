[supervisord]
nodaemon=true

[program:gunicorn]
user=root
# command=gunicorn -b 0.0.0.0:5000 -c /usr/src/home/main.py main:app
command=python /usr/src/home/main.py
directory=/usr/src/home
autostart=true
autorestart=true
redirect_stderr=true

[program:nginx]
user=root
command=/usr/sbin/nginx -g "daemon off;"
